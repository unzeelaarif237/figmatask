<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager | Add New Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../asset/addtask.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="header-content">
                <a href="tasks.html" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1>Add New Task</h1>
                <div class="header-actions">
                    <button id="saveDraftBtn" class="icon-button">
                        <i class="far fa-save"></i>
                    </button>
                </div>
            </div>
        </header>

        <main class="task-form-container">
            <form id="taskForm" class="task-form">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" placeholder="Enter task title" required>
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="4" placeholder="Enter task description"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="dueDate">Due Date</label>
                        <input type="date" id="dueDate">
                    </div>

                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <div class="category-tags">
                        <div class="tag" data-value="work">Work</div>
                        <div class="tag" data-value="personal">Personal</div>
                        <div class="tag" data-value="shopping">Shopping</div>
                        <div class="tag" data-value="health">Health</div>
                        <div class="tag" data-value="other">Other</div>
                    </div>
                    <input type="hidden" id="category" value="work">
                </div>

                <div class="form-group">
                    <label>Reminder</label>
                    <div class="reminder-options">
                        <div class="reminder-option">
                            <input type="checkbox" id="reminderEnabled">
                            <label for="reminderEnabled">Set Reminder</label>
                        </div>
                        <div class="reminder-time" id="reminderTimeContainer">
                            <input type="time" id="reminderTime">
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn secondary" id="cancelBtn">
                        Cancel
                    </button>
                    <button type="submit" class="btn primary">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
            </form>
        </main>

        <div class="notification" id="notification"></div>
    </div>

    <script src="../asset/addtask.js"></script>
</body>
</html>
